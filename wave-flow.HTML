<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>معرض Wave Flow</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Poppins:wght@700&display=swap" rel="stylesheet">
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<style>

    :root {
        --primary-blue: #1C2D43;
        --secondary-blue: #3E8DCF;
        --light-blue: #ffffff;
        --text-color-light: #E0E7FF;
        --bg-gradient: linear-gradient(145deg, #1C2D43 0%, #2A3C56 100%);
        --card-bg: rgba(255, 255, 255, 0.08);
        --card-border: rgba(255, 255, 255, 0.15);
        --glow-shadow: 0 0 15px rgba(62, 141, 207, 0.6);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background: var(--bg-gradient);
        color: var(--text-color-light);
        min-height: 100vh;
        padding: 20px;
        direction: rtl; /* Important for RTL */
        font-family: 'Cairo', sans-serif;
        line-height: 1.7;
        position: relative;
        overflow-x: hidden; /* Prevent horizontal scroll on body */
        background-attachment: fixed;
    }


    #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--bg-gradient);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
    }

    #preloader.hidden {
        opacity: 0;
        visibility: hidden;
    }

    .preloader-spinner {
        border: 5px solid rgba(255, 255, 255, 0.2);
        border-top: 5px solid var(--secondary-blue);
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
    }


    .section-title-header {
        text-align: center;
        margin-bottom: 60px;
        padding: 20px;
    }

    .section-title-header h2 {
        font-family: 'Poppins', sans-serif;
        font-size: 4rem;
        font-weight: 700;
        margin-bottom: 10px;
        color: var(--light-blue);
        text-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        position: relative;
        display: inline-block;
        transition: color 0.3s ease;
    }

    .section-title-header h2::after {
        content: '';
        position: absolute;
        bottom: -15px;
        left: 50%;
        transform: translateX(-50%);
        width: 80%;
        height: 4px;
        background: var(--secondary-blue);
        border-radius: 5px;
        box-shadow: 0 0 10px var(--secondary-blue);
        transition: width 0.5s ease;
    }

    .section-title-header p {
        font-size: 1.25rem;
        max-width: 850px;
        margin: 30px auto 0;
        color: #A0C4FF;
    }


    .section-divider {
        display: flex;
        align-items: center;
        margin: 80px 0 50px;
        position: relative;
    }

    .divider-title {
        font-family: 'Cairo', sans-serif;
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--light-blue);
        padding: 0 20px;
        background: var(--primary-blue);
        z-index: 2;
        text-shadow: 0 0 10px rgba(179, 224, 255, 0.5);
    }

    .divider-line {
        position: absolute;
        width: 100%;
        height: 2px;
        background: linear-gradient(to right, transparent, var(--secondary-blue) 20%, var(--secondary-blue) 80%, transparent);
        box-shadow: 0 0 15px var(--secondary-blue);
        z-index: 1;
    }


    .carousel-container {
        position: relative;
        width: 100%;
        overflow: hidden;
        margin-bottom: 50px;
    }

    .carousel-wrapper {
        display: flex;
        flex-wrap: nowrap;
        gap: 25px;
        padding: 20px;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
        -webkit-overflow-scrolling: touch;
        scroll-behavior: smooth;
        -ms-overflow-style: none; /* For IE and Edge */
        scrollbar-width: none; /* For Firefox */
        cursor: grab;
        /* OLD: justify-content: center; /* This helps visually, but JS handles true centering */
        /* NEW: Start aligned left (or right in RTL) for initial layout, then JS adjusts */
    }

    .carousel-wrapper:active {
        cursor: grabbing;
    }

    .carousel-wrapper::-webkit-scrollbar {
        display: none; /* For Chrome, Safari, and Opera */
    }

    .gallery-item {
        flex: 0 0 auto;
        width: 320px;
        height: 320px;
        position: relative;
        border-radius: 20px;
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.4s ease, box-shadow 0.4s ease, opacity 0.4s ease;
        background: var(--card-bg);
        border: 2px solid var(--card-border);
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        scroll-snap-align: center;
        transform: perspective(1000px) scale(0.9);
        opacity: 0.6;
    }

    .gallery-item.active-item {
        transform: perspective(1000px) scale(1);
        opacity: 1;
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.7), var(--glow-shadow);
    }

    .gallery-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.6s ease;
        filter: brightness(0.9);
    }

    .gallery-item:hover img {
        transform: scale(1.05);
        filter: brightness(1.1);
    }


    .carousel-nav-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid var(--card-border);
        color: var(--light-blue);
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        cursor: pointer;
        z-index: 10;
        transition: all 0.3s ease;
        opacity: 0.8;
    }

    .carousel-nav-btn:hover {
        background: rgba(255, 255, 255, 0.25);
        box-shadow: 0 0 15px var(--light-blue);
        transform: translateY(-50%) scale(1.1);
        opacity: 1;
    }
    /* Adjusted for RTL: prev is on the right, next is on the left */
    .prev-carousel-btn { right: 10px; }
    .next-carousel-btn { left: 10px; }


    .info-panel {
        background: var(--card-bg);
        border: 1px solid var(--card-border);
        border-radius: 15px;
        padding: 30px;
        margin: 20px auto 40px;
        max-width: 1000px;
        text-align: right;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    .info-panel h3 {
        font-size: 2rem;
        margin-bottom: 20px;
        color: var(--light-blue);
        text-shadow: 0 0 10px rgba(179, 224, 255, 0.5);
    }

    .info-panel p {
        font-size: 1.1rem;
        color: #a0c4ff;
    }


    .lightbox {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        transition: all 0.4s ease;
    }

    .lightbox.active {
        opacity: 1;
        visibility: visible;
    }

    .lightbox-content {
        position: relative;
        max-width: 90%;
        max-height: 85vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .lightbox-content img {
        max-width: 100%;
        max-height: 85vh;
        border-radius: 15px;
        box-shadow: 0 20px 80px rgba(0, 0, 0, 0.8);
        transform: scale(0.8);
        transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        border: 3px solid var(--secondary-blue);
        object-fit: contain;
    }

    .lightbox.active .lightbox-content img {
        transform: scale(1);
    }

    /* Spinner for lightbox loading */
    .lightbox-spinner {
        position: absolute;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid var(--secondary-blue);
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        display: none; /* Hidden by default */
        z-index: 1002;
    }


    .close-btn, .nav-btn, .back-to-top {
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.3);
        color: var(--light-blue);
        transition: all 0.3s ease;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        cursor: pointer;
        position: absolute;
        z-index: 1001;
        opacity: 0.8;
    }

    .close-btn:hover, .nav-btn:hover, .back-to-top:hover {
        background: rgba(255, 255, 255, 0.2);
        box-shadow: 0 0 20px var(--secondary-blue);
        transform: scale(1.1);
        opacity: 1;
    }

    .close-btn {
        top: 20px;
        right: 20px;
    }

    /* Lightbox navigation buttons - Adjusted for RTL */
    .nav-btn.prev-btn {
        right: 20px; /* 'Previous' button is on the right in RTL */
        top: 50%;
        transform: translateY(-50%);
    }
    .nav-btn.next-btn {
        left: 20px; /* 'Next' button is on the left in RTL */
        top: 50%;
        transform: translateY(-50%);
    }

    .back-to-top {
        bottom: 30px;
        left: 30px;
        width: 55px;
        height: 55px;
        font-size: 2rem;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.4s, visibility 0.4s;
    }

    .back-to-top.show {
        opacity: 1;
        visibility: visible;
    }


    @media (max-width: 992px) {
        .gallery-item {
            width: 280px;
            height: 280px;
        }
    }
    @media (max-width: 768px) {
        .section-title-header h2 { font-size: 3rem; }
        .intro { font-size: 1.1rem; }
        .divider-title { font-size: 2rem; }
        .carousel-wrapper {
            padding: 10px;
            gap: 15px;
        }
        .gallery-item {
            width: 250px;
            height: 250px;
        }
        .carousel-nav-btn {
            width: 40px;
            height: 40px;
            font-size: 1.2rem;
        }
        .close-btn { top: 10px; right: 10px; width: 40px; height: 40px; font-size: 1.2rem; }
        .nav-btn.prev-btn { right: 10px; width: 40px; height: 40px; font-size: 1.2rem; }
        .nav-btn.next-btn { left: 10px; width: 40px; height: 40px; font-size: 1.2rem; }
    }

    @media (max-width: 480px) {
        body { padding: 10px; }
        .section-title-header h2 { font-size: 2.5rem; }
        .section-title-header h2::after { bottom: -10px; }
        .divider-title { font-size: 1.8rem; padding: 0 10px; }
        .gallery-item {
            width: 85%; /* Make it responsive to screen width */
            max-width: 300px; /* But don't exceed a reasonable max */
            height: 300px;
        }
        .carousel-container {
            padding-bottom: 20px;
        }
        .carousel-nav-btn { display: none; } /* إخفاء أزرار التنقل الرئيسية في العرض الصغير */
    }
</style>
</head>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        AOS.init({
            duration: 1000,
            once: true,
            mirror: false,
            offset: 200,
        });

        const preloader = document.getElementById('preloader');
        const allGalleryItems = document.querySelectorAll('.gallery-item');
        const lightbox = document.querySelector('.lightbox');
        const lightboxImg = document.querySelector('.lightbox-content img');
        const closeBtn = document.querySelector('.close-btn');
        const lightboxPrevBtn = document.querySelector('.lightbox .nav-btn.prev-btn');
        const lightboxNextBtn = document.querySelector('.lightbox .nav-btn.next-btn');
        const lightboxSpinner = document.querySelector('.lightbox-spinner');
        const backToTopBtn = document.querySelector('.back-to-top');

        let currentImageIndex = 0;
        let activeGalleryItems = [];

        if (!lightbox || !lightboxImg || !closeBtn || !lightboxSpinner || !backToTopBtn) {
            console.error('One or more essential elements for the page or lightbox are missing. Please check your HTML structure.');
            return;
        }

        let imagesLoaded = 0;
        const allPageImages = document.querySelectorAll('.gallery-item img');
        const totalImages = allPageImages.length;

        function hidePreloaderAndInitializeCarousels() {
            preloader.classList.add('hidden');
            document.body.style.overflow = 'auto';
            initializeCarouselsCenter(); // Center carousels after preloader hides
        }

        if (totalImages === 0) {
            hidePreloaderAndInitializeCarousels();
        } else {
            document.body.style.overflow = 'hidden';

            const MAX_PRELOADER_DISPLAY_TIME = 3000;
            const preloaderTimeout = setTimeout(() => {
                if (!preloader.classList.contains('hidden')) {
                    console.warn('Preloader hidden due to timeout. Some images might still be loading.');
                    hidePreloaderAndInitializeCarousels();
                }
            }, MAX_PRELOADER_DISPLAY_TIME);

            allPageImages.forEach(img => {
                const tempImg = new Image();
                tempImg.src = img.src;
                tempImg.onload = () => {
                    imagesLoaded++;
                    if (imagesLoaded >= totalImages) {
                        clearTimeout(preloaderTimeout); // Clear timeout if all images load naturally
                        hidePreloaderAndInitializeCarousels();
                    }
                };
                tempImg.onerror = () => {
                    imagesLoaded++; // Count even failed images to ensure preloader hides
                    if (imagesLoaded >= totalImages) {
                        clearTimeout(preloaderTimeout);
                        hidePreloaderAndInitializeCarousels();
                    }
                };
            });
        }

        // Lightbox functionality
        allGalleryItems.forEach((item) => {
            item.addEventListener('click', function() {
                const parentWrapper = this.closest('.carousel-wrapper');
                activeGalleryItems = Array.from(parentWrapper.querySelectorAll('.gallery-item img'));

                const img = this.querySelector('img');
                if (img && img.src) {
                    currentImageIndex = activeGalleryItems.findIndex(image => image.src === img.src);
                    showLightboxImage(currentImageIndex);
                }
            });
        });

        function showLightboxImage(index) {
            if (index < 0 || index >= activeGalleryItems.length) {
                return;
            }

            currentImageIndex = index;
            const imageUrl = activeGalleryItems[currentImageIndex].src;
            const imageAlt = activeGalleryItems[currentImageIndex].alt || 'صورة مكبرة';

            lightboxSpinner.style.display = 'block';
            lightboxImg.classList.add('loading');
            lightboxImg.src = '';

            const newImage = new Image();
            newImage.src = imageUrl;
            newImage.onload = () => {
                lightboxImg.src = newImage.src;
                lightboxImg.alt = imageAlt;
                lightbox.classList.add('active');
                document.body.style.overflow = 'hidden';
                lightboxSpinner.style.display = 'none';
                lightboxImg.classList.remove('loading');
            };
            newImage.onerror = () => {
                console.error('Failed to load image in lightbox:', imageUrl);
                lightboxImg.src = 'https://via.placeholder.com/600x400?text=Image+failed+to+load';
                lightboxImg.alt = 'تعذر تحميل الصورة';
                lightbox.classList.add('active');
                document.body.style.overflow = 'hidden';
                lightboxSpinner.style.display = 'none';
                lightboxImg.classList.remove('loading');
            };
        }

        function navigateLightbox(direction) {
            if (direction === 'prev') {
                currentImageIndex = (currentImageIndex - 1 + activeGalleryItems.length) % activeGalleryItems.length;
            } else if (direction === 'next') {
                currentImageIndex = (currentImageIndex + 1) % activeGalleryItems.length;
            }
            showLightboxImage(currentImageIndex);
        }

        lightboxPrevBtn.addEventListener('click', () => navigateLightbox('prev'));
        lightboxNextBtn.addEventListener('click', () => navigateLightbox('next'));

        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
            lightboxSpinner.style.display = 'none';
            lightboxImg.classList.remove('loading');
        }

        closeBtn.addEventListener('click', closeLightbox);
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox || e.target === lightboxImg.parentElement) {
                closeLightbox();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (lightbox.classList.contains('active')) {
                if (e.key === 'Escape') {
                    closeLightbox();
                } else if (e.key === 'ArrowRight') { // Right arrow
                    navigateLightbox('prev'); // In RTL, right arrow means previous image
                } else if (e.key === 'ArrowLeft') { // Left arrow
                    navigateLightbox('next'); // In RTL, left arrow means next image
                }
            }
        });

        let touchStartX = 0;
        let touchEndX = 0;

        lightbox.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        }, { passive: true });

        lightbox.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleGesture();
        }, { passive: true });

        function handleGesture() {
            const swipeThreshold = 50;

            if (Math.abs(touchEndX - touchStartX) < swipeThreshold) {
                return;
            }

            if (touchEndX < touchStartX) { // Swiped left
                navigateLightbox('next');
            } else if (touchEndX > touchStartX) { // Swiped right
                navigateLightbox('prev');
            }
        }

        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                backToTopBtn.classList.add('show');
            } else {
                backToTopBtn.classList.remove('show');
            }
        });

        backToTopBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // Carousel drag/swipe functionality and active item logic
        document.querySelectorAll('.carousel-wrapper').forEach(wrapper => {
            let isDown = false;
            let startX;
            let scrollLeftValue; // Renamed to avoid conflict with scrollLeft method
            let lastScrollTime = 0;
            const scrollDebounceTime = 100;

            wrapper.addEventListener('mousedown', (e) => {
                isDown = true;
                wrapper.classList.add('active');
                startX = e.pageX - wrapper.offsetLeft;
                scrollLeftValue = wrapper.scrollLeft;
            });
            wrapper.addEventListener('mouseleave', () => {
                isDown = false;
                wrapper.classList.remove('active');
            });
            wrapper.addEventListener('mouseup', () => {
                isDown = false;
                wrapper.classList.remove('active');
            });
            wrapper.addEventListener('mousemove', (e) => {
                if (!isDown) return;
                e.preventDefault();
                const x = e.pageX - wrapper.offsetLeft;
                const walk = (x - startX) * 1.5;
                wrapper.scrollLeft = scrollLeftValue - walk;
            });

            wrapper.addEventListener('touchstart', (e) => {
                isDown = true;
                startX = e.touches[0].pageX - wrapper.offsetLeft;
                scrollLeftValue = wrapper.scrollLeft;
            }, { passive: true });
            wrapper.addEventListener('touchend', () => {
                isDown = false;
            }, { passive: true });
            wrapper.addEventListener('touchmove', (e) => {
                if (!isDown) return;
                const x = e.touches[0].pageX - wrapper.offsetLeft;
                const walk = (x - startX) * 1.5;
                wrapper.scrollLeft = scrollLeftValue - walk;
            }, { passive: true });

            wrapper.addEventListener('scroll', () => {
                const now = Date.now();
                if (now - lastScrollTime < scrollDebounceTime) {
                    return;
                }
                lastScrollTime = now;

                const items = Array.from(wrapper.children);
                if (items.length === 0) return;

                // For RTL, the visible center considering scrollLeft
                // scrollLeft 0 is max right. Max scrollLeft is (scrollWidth - offsetWidth).
                // So, current position from logical 'start' (left edge of content) is:
                // (scrollWidth - offsetWidth) - scrollLeft.
                // We want to find the item closest to the *visual center of the wrapper*.
                const wrapperVisualCenter = wrapper.scrollLeft + (wrapper.offsetWidth / 2);

                let closestItem = null;
                let minDistance = Infinity;

                items.forEach(item => {
                    const itemCenter = item.offsetLeft + (item.offsetWidth / 2);
                    const distance = Math.abs(itemCenter - wrapperVisualCenter);

                    if (distance < minDistance) {
                        minDistance = distance;
                        closestItem = item;
                    }
                });

                items.forEach(item => {
                    if (item === closestItem) {
                        item.classList.add('active-item');
                    } else {
                        item.classList.remove('active-item');
                    }
                });
            });

            const container = wrapper.closest('.carousel-container');
            const prevBtn = container.querySelector('.prev-carousel-btn');
            const nextBtn = container.querySelector('.next-carousel-btn');

            if (prevBtn) {
                prevBtn.addEventListener('click', () => {
                    const currentItemWidth = wrapper.querySelector('.gallery-item')?.offsetWidth || 320;
                    const gap = 25;
                    const scrollAmount = currentItemWidth + gap;
                    // In RTL, "Previous" means moving content right, which is decreasing scrollLeft
                    wrapper.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
                });
            }

            if (nextBtn) {
                nextBtn.addEventListener('click', () => {
                    const currentItemWidth = wrapper.querySelector('.gallery-item')?.offsetWidth || 320;
                    const gap = 25;
                    const scrollAmount = currentItemWidth + gap;
                    // In RTL, "Next" means moving content left, which is increasing scrollLeft
                    wrapper.scrollBy({ left: scrollAmount, behavior: 'smooth' });
                });
            }
        });

        // Function to center the carousels on page load/image load
        function initializeCarouselsCenter() {
            document.querySelectorAll('.carousel-wrapper').forEach(wrapper => {
                const items = Array.from(wrapper.children);
                if (items.length === 0) return;

                const wrapperWidth = wrapper.offsetWidth;
                const totalContentWidth = wrapper.scrollWidth;

                // Calculate the scrollLeft needed to visually center the content.
                // In RTL, scrollLeft 0 is the far right. The max scrollLeft is (totalContentWidth - wrapperWidth).
                // We want to scroll to a point where the visual center of the content aligns with the visual center of the wrapper.
                const centerScrollPosition = (totalContentWidth - wrapperWidth) / 2;

                // Apply instant scroll
                wrapper.scrollTo({ left: centerScrollPosition, behavior: 'instant' });

                // Manually trigger a scroll event after a tiny delay
                // This gives the browser a chance to render the new scroll position
                // before we calculate and apply the 'active-item' class.
                setTimeout(() => {
                    wrapper.dispatchEvent(new Event('scroll'));
                }, 10); // Very small delay
            });
        }

        // --- New: Immediate Centering on window load for better initial display ---
        // This runs *after* all images are parsed, but before the preloader timeout in some cases.
        // It provides a fallback to ensure centering happens as soon as possible.
        window.addEventListener('load', () => {
            initializeCarouselsCenter();
        });
    });
</script>
